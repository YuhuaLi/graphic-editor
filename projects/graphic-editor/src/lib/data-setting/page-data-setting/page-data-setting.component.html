<div class="btn-wrapper">
  <a class="create-btn" (click)="addDataSetting($event)">
    <span>添加数据</span>
  </a>
</div>
<div class="data-list">
  <ng-container
    *ngFor="let dataSetting of page?.dataSetting; let i = index"
  >
    <ng-data-panel
      [dataSetting]="dataSetting"
      (delete)="deleteDataSetting($event, i)"
    ></ng-data-panel>
  </ng-container>
</div>
