<div class="btn-wrapper">
  <a class="create-btn" (click)="addEventListener($event)">
    <span>添加事件</span>
  </a>
</div>
<div class="listener-list">
  <ng-container *ngFor="let listener of ref.instance.widgetData?.events;let i = index">
    <ng-event-panel [ref]="ref" [listener]="listener" (delete)="deleteEventListener(i)"></ng-event-panel>
  </ng-container>
</div>
