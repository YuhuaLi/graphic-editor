<div class="wrapper">
  <ul
    class="menu-content"
    *ngIf="isExpand"
    [ngStyle]="{ 'left.px': menuLeft, 'top.px': menuTop }"
  >
    <li
      class="menu-item"
      *ngFor="let item of items"
      (click)="selectMenuItem($event, item)"
    >
      <span>{{ item.name }}</span>
    </li>
  </ul>
</div>
