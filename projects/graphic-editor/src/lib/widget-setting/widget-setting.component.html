<div class="header">
  <ol class="nav">
    <li
      *ngFor="let item of navItems"
      class="nav-item"
      [ngClass]="{ active: item.isActive }"
      (click)="onNavItemClick(item)"
    >
      <span class="nav-label">{{ item.name }}</span>
      <span class="nav-underline"></span>
    </li>
  </ol>
</div>
<div class="content">
  <ng-container *ngIf="navType === 'widget-settings'">
    <ng-widget-general-setting [ref]="ref"></ng-widget-general-setting>
    <ng-widget-setting-item
      *ngFor="let setting of ref.instance.widget.settings"
      [setting]="setting"
      [ref]="ref"
    ></ng-widget-setting-item>
  </ng-container>
  <ng-container *ngIf="navType === 'widget-events'">
    <ng-widget-event-listener [ref]="ref"></ng-widget-event-listener>
  </ng-container>
  <ng-container *ngIf="navType === 'widget-data'">
    <ng-widget-data-setting [ref]="ref"></ng-widget-data-setting>
  </ng-container>
</div>
