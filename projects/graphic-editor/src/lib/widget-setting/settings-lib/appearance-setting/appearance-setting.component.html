<div class="general-row">
  <span class="general-label">圆角</span>
  <label class="general-input" [ngClass]="{ error: !radius.validity.valid }">
    <input
      #radius
      type="number"
      min="0"
      [ngModel]="ref.instance?.widgetData?.setting?.radius"
      (change)="onRadiusChange($event)"
    />
  </label>
</div>
<div class="general-row">
  <label class="checkbox">
    <input
      type="checkbox"
      [ngModel]="ref.instance?.widgetData?.setting?.background?.fill"
      (change)="cancelBackgroundColor($event)"
    />
    <span></span>
  </label>
  <label class="general-input color-picker">
    <input
      type="color"
      [value]="ref.instance?.widgetData?.setting?.background?.color"
      (change)="onBackgroundColorChange($event)"
    />
  </label>
  <span>填充色</span>
</div>
<div class="general-row">
  <label class="checkbox">
    <input
      type="checkbox"
      [ngModel]="ref.instance?.widgetData?.setting?.border?.fill"
      (change)="cancelBorderColor($event)"
    />
    <span></span>
  </label>
  <label class="general-input color-picker">
    <input
      type="color"
      [value]="ref.instance?.widgetData?.setting?.border?.color"
      (change)="onBorderColorChange($event)"
    />
  </label>
  <span>描边</span>
</div>
