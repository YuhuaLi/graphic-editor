<textarea
  class="rich-text"
  [ngStyle]="{
    'font-size.px': widgetData.setting?.fontSize || 16,
    'font-weight': widgetData.setting?.bold ? 'bold' : 'normal',
    'font-style': widgetData.setting?.italic ? 'italic' : 'unset',
    'text-decoration': widgetData.setting?.underline ? 'underline' : 'unset'
  }"
  [attr.readonly]="readonly || null"
  (dblclick)="onDblClick($event)"
  [ngModel]="widgetData.setting?.text"
  (ngModelChange)="onTextChange($event)"
  (mousedown)="!readonly && $event.stopPropagation()"
  placeholder="双击编辑文本"
></textarea>
