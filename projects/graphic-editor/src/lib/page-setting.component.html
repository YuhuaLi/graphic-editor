<div class="header">
  <ol class="nav">
    <li
      *ngFor="let item of navItems"
      class="nav-item"
      [ngClass]="{ active: item.isActive }"
      (click)="onNavItemClick(item)"
    >
      <span class="nav-label">{{ item.name }}</span>
      <span class="nav-underline"></span>
    </li>
  </ol>
</div>
<ng-container *ngIf="page">
  <ng-container *ngIf="navType === 'page-settings'">
    <div class="general-panel">
      <div class="general-row">
        <label class="general-input">
          <span>W</span>
          <input type="number" [(ngModel)]="page.style.width" />
        </label>
        <label class="general-input">
          <span>H</span>
          <input type="number" [(ngModel)]="page.style.height" />
        </label>
      </div>
    </div>
    <div class="general-panel">
      <div class="general-row">
        <label class="general-input color-picker">
          <input
            type="color"
            [ngModel]="color"
            (ngModelChange)="onBackgroundColorChange($event)"
          />
        </label>
        <span>背景颜色</span>
        <input
          class="opacity-range"
          type="range"
          [ngModel]="opacity"
          (ngModelChange)="onOpacityChange($event)"
          min="0"
          max="1"
          step="0.1"
        />
      </div>
      <div class="general-row">
        <label class="checkbox">
          <input
            type="checkbox"
            [ngModel]="page.style.adaptive"
            (change)="changePageAdaptive($event)"
          />
          <span></span>
        </label>
        <span>自适应</span>
      </div>
    </div>
  </ng-container>
  <ng-container *ngIf="navType === 'page-data'">
    <lib-page-data-setting [page]="page"></lib-page-data-setting>
  </ng-container>
</ng-container>
