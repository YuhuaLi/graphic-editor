<div class="general-row">
  <span class="label">类型</span>
  <ng-select
    class="select"
    [items]="chartTypeList"
    [ngModel]="ref.instance.widgetData?.setting?.chartType"
    (ngModelChange)="onChartTypeChange($event)"
  ></ng-select>
</div>
<div class="general-row">
  <span class="label">数据源</span>
  <ng-select
    class="select"
    [items]="sourceList"
    [ngModel]="ref.instance.widgetData?.setting?.source"
    (ngModelChange)="onChartSourceChange($event)"
  ></ng-select>
</div>
